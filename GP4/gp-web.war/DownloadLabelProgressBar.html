<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Download Labels</title>
<style type="text/css">
.centered {
  position: absolute;
  margin-top: 25%;
  margin-bottom: -50%;
  margin-right: -50%;
  margin-left: 25%;
  background-color: white;
  color: grey;
  border-color: blue;
} 



</style>
</head>

<script type="text/javascript">

var xmlhttp=false; 
  
function loadDoc(docname) { 
	if (xmlhttp) { 
		xmlhttp.open("GET", docname,true); 
		xmlhttp.onreadystatechange=function() { 
			if (xmlhttp.readyState==4) { 
				close();

			} 
		} 
		xmlhttp.send(null); 
	} 
} 

/**
 * Function to make AJAX call to download labels
 */
function downloadlabels(){
	if (!xmlhttp && typeof XMLHttpRequest!='undefined') { 
		try { 
			xmlhttp = new XMLHttpRequest(); 
		} catch (e) { 
			xmlhttp = false; 
		} 
	}
	loadDoc('downloadLabels.do?callType=AJAX');
}

function downloadlabels(url){ 
  var elemIF = document.createElement('iframe'); 
  elemIF.src = url; 
  elemIF.style.display = "none"; 
  document.body.appendChild(elemIF); 
  
} 


</script>
<body onload="downloadlabels('downloadLabels.do?callType=AJAX')" class="centered" align="center"> 

<table>

<tr height="30" >
<td><img src="/gp/assets/images/ajax-loader.gif" alt="ajax-loader.gif"/>
<br/>
<h5>&nbsp;&nbsp;Unprinted Labels are Printed and all the Printed Labels are downloading...</h5></td>
</tr>
</table>
</body>
</html>
